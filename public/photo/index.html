<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sphere Explorar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-dark text-light">

  <header class="bg-primary text-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Photo Explorar</h1>
      <button id="sign-in-button" class="btn btn-light">
        <i class="fas fa-sign-in-alt"></i>
        Sign In with Google
      </button>
    </div>
  </header>

  <main class="container my-4">

    <section class="upload-container bg-dark p-4 rounded">
      <label for="photo-file" class="file-label btn btn-primary">
        <i class="fas fa-cloud-upload-alt"></i>
        <span id="file-label-text">Choose a Photo</span>
      </label>
      <input type="file" id="photo-file" accept="image/*" class="file-input">
      <div id="photo-messages" class="photo-messages mt-3"></div>
      <button id="upload-button" class="btn btn-success">
        <i class="fas fa-upload"></i>
        Upload Photo
      </button>
    </section>

    <hr class="bg-light">

    <div id="photo-grid" class="photo-grid row"></div>

  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-storage-compat.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
